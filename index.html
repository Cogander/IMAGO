<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo E-book | Imago Creative Group</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 28px;
      background: linear-gradient(180deg, #000, #0b0b0b);
      text-align: center;
    }

    .promo-title {
      color: #ff3b3b;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    /* ðŸ”½ TEKS BARU DISKON ALL PRODUCT */
    .promo-subtitle {
      color: #ff3b3b;
      font-size: 15px;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    .time-box {
      background: #111;
      width: 90px;
      padding: 18px 10px;
      border-radius: 18px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.04);
    }

    .time-box span {
      display: block;
      color: #ff3b3b;
      font-size: 26px;
      font-weight: bold;
    }

    .time-box small {
      font-size: 14px;
      color: #fff;
    }

    .time-box.center {
      width: 120px;
    }

    .btn-buy {
      margin-top: 10px;
      background: #ff3b3b;
      color: #000;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-buy:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 36px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    footer strong {
      color: #fff;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 520px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- PROMOSI E-BOOK -->
    <div class="promo-title">
      Diskon 30% Hanya sampai 1 Februari
    </div>

    <!-- ðŸ”½ DISKON ALL PRODUCT (TAMBAHAN BARU) -->
    <div class="promo-subtitle">
      Informasi Diskon<br>
      <strong>30% all product</strong> dalam rangka Tahun Baru<br>
      s.d 1 Februari 2026
    </div>

    <!-- COUNTDOWN -->
    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <small>Hari</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>Jam</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>Menit</small>
      </div>
      <div class="time-box center">
        <span id="seconds">0</span>
        <small>Detik</small>
      </div>
    </div>

    <!-- BUTTON -->
    <button class="btn-buy">
      Beli E-book Sekarang
    </button>

    <!-- FOOTER -->
    <footer>
      <strong>Imago Creative Group</strong><br>
      Instagram: @ImagoCreative.id<br>
      TikTok: @imago.creative.group
    </footer>

  </div>

  <script>
    const targetDate = new Date("2026-02-01T23:59:59").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
